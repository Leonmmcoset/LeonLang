#   - 文件操作: file-operations.md
#   - 网络功能: network.md
#   - 错误处理: error-handling.md
#   - 用户交互: user-interaction.md

# 插件配置
plugins:
  - search:
      lang: zh

# Markdown 扩展
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true


# 额外配置
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com
  version: "1.0.0"
  alternate:
    - name: 中文
      link: /cn/
    - name: English
      link: /en/

repo_url: https://github.com/leonmmcoset/LeonLang
repo_name: LeonMMcoset/LeonLang
