site_name: LeonBasic Programming Language
site_description: LeonBasic is a simple and easy-to-use interpreted programming language
site_author: LeonLang Team

# 主题设置
theme:
  name: 'material'
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight
    - toc.follow
    - navigation.instant
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# 插件配置
plugins:
  - search:
      lang: zh
  - i18n:
      default_language: zh
      languages:
        zh:
          name: 中文
          build:
            - index.md
            - getting-started.md
            - basic-syntax.md
            - module-system.md
            - control-flow.md
            - file-operations.md
            - network.md
            - error-handling.md
            - user-interaction.md
        en:
          name: English
          build:
            - en/index.md
            - en/getting-started.md
            - en/basic-syntax.md
            - en/module-system.md
            - en/control-flow.md
            - en/file-operations.md
            - en/network.md
            - en/error-handling.md
            - en/user-interaction.md

# 导航结构
# nav:
